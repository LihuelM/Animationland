<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="contexto-de-apilamiento.css">
</head>
<body>
  <div class="phone">
		<figure class="title">
      <img src="https://1000logos.net/wp-content/uploads/2022/05/Squid-Game-Logo.png"></img>
    </figure>
  	<div class="layer layer-1 player">
      <div class="body"></div>
      <div class="head">
        <div class="mask">
          <div class="square"></div>
        </div>
      </div>
      <input type="checkbox">
    </div>
  	<div class="layer layer-2 player">
      <div class="body"></div>
      <div class="head">
        <div class="mask">
          <div class="circle"></div>
        </div>
      </div>
      <input type="checkbox" />
    </div>
  	<div class="layer layer-3">
			<img src="https://cdn.pixabay.com/photo/2021/09/23/02/15/squid-game-6648331_1280.png"></img>
		</div>
  	<div class="layer layer-4 player">
			<div class="body"></div>
      <div class="head">
        <div class="mask">
          <div class="triangle"></div>
        </div>
      </div>
       <input type="checkbox" />
		</div>
  	<div class="layer layer-5">
			<img src="https://cdn.pixabay.com/photo/2021/09/23/02/15/squid-game-6648331_1280.png"></img>
		</div>
  	<div class="layer layer-6 player">
      <div class="body"></div>
      <div class="head">
        <div class="mask">
          <div class="circle"></div>
        </div>
      </div>
       <input type="checkbox" />
    </div>
  	<div class="layer layer-7">
			<img src="https://cdn.pixabay.com/photo/2021/09/23/02/15/squid-game-6648331_1280.png"></img>
		</div>
    <h3 class="total-count">Score:</h3>
  </div>
</body>
</html>
